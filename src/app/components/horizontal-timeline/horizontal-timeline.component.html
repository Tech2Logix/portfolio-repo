<div class="container">
  <h1 class="timelineTitle">
    <fa-icon [icon]="faGraduationCap"></fa-icon> Studies
  </h1>
  <div class="timeline">
    <div class="timelineLine"></div>

    <div class="first">
      <div class="top">
        <div class="location">
          GTSM te Merchtem
        </div>
        <div class="date">
          Juni 2013
        </div>
      </div>
      <div class="triangleUp"></div>
      <div class="bottom">
        <div class="title" *ngIf="!isSmallScreen">
          Industriële Wetenschappen
        </div>
        <div class="title" *ngIf="isSmallScreen" (click)="openModal(0)">
            <fa-icon [icon]="faSchool"></fa-icon>
        </div>
      </div>
    </div>

    <div class="mid">
      <div class="top">
        <div class="title" *ngIf="!isSmallScreen">
          Rijbewijs B
        </div>
        <div class="title" *ngIf="isSmallScreen" (click)="openModal(1)">
            <fa-icon [icon]="faCar"></fa-icon>
        </div>
      </div>
      <div class="triangleDown"></div>
      <div class="bottom">
        <div class="location">
        </div>
        <div class="date">
          Augustus 2013
        </div>
      </div>
    </div>

    <div class="mid">
      <div class="top">
        <div class="location">
          KuLeuven, Technologiecampus Gent
        </div>
        <div class="date">
          2013 - 2016
        </div>
      </div>
      <div class="triangleUp"></div>
      <div class="bottom">
        <div class="title" *ngIf="!isSmallScreen">
          Industriële Wetenschappen
          <div class="small">
            Academische bachelor
          </div>
        </div>
        <div class="title" *ngIf="isSmallScreen" (click)="openModal(2)">
            <fa-icon [icon]="faSchool"></fa-icon>
        </div>
      </div>
    </div>

    <div class="end">
      <div class="top">
        <div class="title" *ngIf="!isSmallScreen">
          Master Industriële Wetenschappen
          <div class="small">
            Specialisation: ICT
          </div>
        </div>
        <div class="title" *ngIf="isSmallScreen" (click)="openModal(3)">
            <fa-icon [icon]="faSchool"></fa-icon>
        </div>
      </div>
      <div class="triangleDown"></div>
      <div class="bottom">
          <div class="date">
            Juni 2017
          </div>
        <div class="location">
          KuLeuven, Technologiecampus Gent
        </div>
      </div>
    </div>
  </div>
</div>
