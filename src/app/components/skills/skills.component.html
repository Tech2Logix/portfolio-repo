<div class="skills-container">
  <ng-container *ngFor="let skill of skills">
    <div class="row">
      <div class="col-sm-4 text">
        {{skill.name}}
      </div>
      <div class="col-sm-8">
        <div class="mt-1">
          <ngb-progressbar class="{{skill.styleClass}}" [value]="skill.value"></ngb-progressbar>
        </div>
      </div>
    </div>
  </ng-container>
</div>
